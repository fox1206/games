<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Карточки | Проект 1</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
  <main>
    <div class="top">
      <div class="search">
        <span id="search-icon" class="material-symbols-outlined">search</span>
        <input type="text" id="search-area" placeholder="Поиск...">

      <div class="theme">
        <span class="material-symbols-outlined sun active">light_mode</span>
        <span class="material-symbols-outlined moon">clear_night</span>
      </div>
    </div>

    <div class="container">
      <div class="slide"><h3 class="title"></h3></div>
      <div class="slide active"><h3 class="title active"></h3></div>
      <div class="slide"><h3 class="title"></h3></div>
      <div class="slide"><h3 class="title"></h3></div>
      <div class="slide"><h3 class="title"></h3></div>
    </div>
  </main>

<script src="index.js"></script>
</body>
</html>
